<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolflix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- axios CDN -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <nav>
                <input type="text" name="search-input" id="search-input" v-model="searchInput">
                <button @click="search">Cerca</button>
            </nav>
        </header>

        <main>
            <div v-for="movie in movies" class="card">
                <ul>
                    <li>Titolo: {{movie.title}}</li>
                    <li v-if="movie.original_language != 'it'">Titolo originale: {{movie.original_title}}</li>
                    <li>Lingua originale: {{movie.original_language}}</li>
                    <li>
                        Voto:
                        <div class="stars">
                            <i v-for="star in starsVote(movie.vote_average).stars" class="fas fa-star fa-fw"></i>
                            <i v-for="emptyStar in starsVote(movie.vote_average).emptyStars" class="far fa-star fa-fw"></i>
                        </div>
                    </li>
                </ul>
            </div>
        </main>
    </div>

    <!-- Vue Dev CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- my script javascript -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
